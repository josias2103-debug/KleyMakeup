    <style>
        /* --- NEXUS THEME ENGINE --- */
        :root {
            /* Variables Base (Dark Mode Default) */
            --bg-body: #050505;
            --bg-orb: #D4AF37;
            --bg-card: rgba(255, 255, 255, 0.03);
            --bg-card-hover: rgba(255, 255, 255, 0.08);
            --border-glass: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-sub: #a0a0a0;
            --accent-gold: #D4AF37;
            --icon-bg: rgba(255, 255, 255, 0.05);
            --shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            --toggle-bg: rgba(255, 255, 255, 0.1);

            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* Variables Override (Light Mode) */
        [data-theme="light"] {
            --bg-body: #FAFAFA;
            /* Blanco Porcelana */
            --bg-orb: #E0C060;
            --bg-card: #FFFFFF;
            --bg-card-hover: #F0F0F0;
            --border-glass: rgba(0, 0, 0, 0.06);
            --text-main: #1a1a1a;
            --text-sub: #666666;
            --accent-gold: #B89225;
            /* Oro más oscuro para contraste */
            --icon-bg: #F5F5F5;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            --toggle-bg: rgba(0, 0, 0, 0.05);
        }

        /* --- GLOBAL RESET --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.5s ease, color 0.5s ease;
            position: relative;
            overflow-x: hidden;
        }

        /* --- BACKGROUND FX --- */
        .background-fx {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            background: var(--bg-orb);
            transition: background 0.5s ease;
            animation: float 15s infinite ease-in-out;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            top: -50px;
            left: -50px;
        }

        .orb-2 {
            width: 250px;
            height: 250px;
            bottom: -50px;
            right: -50px;
            animation-delay: -7s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, 50px);
            }
        }

        /* --- THEME TOGGLE --- */
        .theme-switch-wrapper {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .theme-btn {
            background: var(--toggle-bg);
            border: 1px solid var(--border-glass);
            color: var(--text-main);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        .theme-btn:hover {
            transform: rotate(15deg) scale(1.1);
        }

        /* --- CONTAINER --- */
        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px 24px 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: enterView 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* --- PROFILE --- */
        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .avatar-frame {
            width: 110px;
            height: 110px;
            margin: 0 auto 15px;
            padding: 3px;
            border-radius: 50%;
            border: 1px solid var(--accent-gold);
            position: relative;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background-color: #333;
            transition: var(--transition);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            vertical-align: middle;
            color: var(--accent-gold);
            margin-left: 4px;
        }

        .bio {
            color: var(--text-sub);
            font-size: 0.9rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* --- LINKS (Vertical Cards) --- */
        .links {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            padding: 16px 20px;
            border-radius: 14px;
            text-decoration: none;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.01);
            position: relative;
            overflow: hidden;
        }

        /* Efecto Light Mode diferenciado */
        [data-theme="light"] .card {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
        }

        .card:hover {
            transform: translateY(-2px);
            background: var(--bg-card-hover);
            border-color: var(--accent-gold);
        }

        .card-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icon {
            width: 38px;
            height: 38px;
            border-radius: 10px;
            background: var(--icon-bg);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .card:hover .icon {
            color: var(--accent-gold);
            transform: scale(1.05);
        }

        .info h3 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-main);
        }

        .info span {
            font-size: 0.75rem;
            color: var(--text-sub);
        }

        .arrow {
            color: var(--text-sub);
            opacity: 0.5;
            transition: var(--transition);
        }

        .card:hover .arrow {
            opacity: 1;
            transform: translateX(4px);
            color: var(--accent-gold);
        }

        /* WhatsApp Special */
        .whatsapp-card {
            margin-top: 14px;
            /* Ajuste el margen superior para separar después de la nueva tarjeta */
        }

        .whatsapp-card:hover {
            border-color: #25D366;
        }

        .whatsapp-card:hover .icon {

        }

        /* Amazon Special (Nuevo) */

        .amazon-card:hover .icon {

        /* --- HORIZONTAL SOCIAL GRID --- */
        .social-grid {
            margin-top: 25px;
            display: flex;
            justify-content: space-around;
            /* Distribuye los elementos uniformemente */
            align-items: center;
            gap: 10px;
            /* Espacio entre los botones */
            padding: 15px 0;
            border-top: 1px solid var(--border-glass);
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;

            height: 45px;

            border: 1px solid var(--border-glass);
            color: var(--text-sub);
            text-decoration: none;
            transition: var(--transition);
        }

        /* Ajustar el tamaño del SVG dentro del botón pequeño */
        .social-btn svg {
            width: 22px;
            height: 22px;
            transition: color 0.4s ease, transform 0.4s ease;
        }

        .social-btn:hover {

            border-color: var(--accent-gold);
        }

        .social-btn:hover svg {

        }

        /* --- FOOTER --- */

            color: var(--text-sub);
            text-align: center;
            opacity: 0.6;
        }

        /* Animation Keyframes */

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <script>
        // --- NEXUS LOGIC: THEME SWITCHER ---
        const toggleBtn = document.getElementById('themeToggle');
        const html = document.documentElement;
        const iconSun = document.getElementById('iconSun');
        const iconMoon = document.getElementById('iconMoon');
        const profileImage = document.getElementById('profileImage');

        // 1. Check Local Storage
        const savedTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(savedTheme);

        // 2. Toggle Function
        toggleBtn.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // 3. Apply Theme Logic (Incluye cambio de imagen)
        function applyTheme(theme) {
            html.setAttribute('data-theme', theme);

            if (theme === 'dark') {
                iconSun.style.display = 'none';
                iconMoon.style.display = 'block';
                profileImage.src = 'kley_dark.jpg';
            } else {
                iconSun.style.display = 'block';
                iconMoon.style.display = 'none';
                profileImage.src = 'kley_light.png';
            }
        }
    </script>
